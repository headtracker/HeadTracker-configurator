<div class="shadow rounded-xl bg-white p-4">
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" animationDuration="0">
    <mat-tab label="Channel Outputs" #outputsTab>
      <app-outputs [active]="outputsTab.isActive"/>
    </mat-tab>
    <mat-tab label="PPM Inputs">
      <app-ppm/>
    </mat-tab>
    <mat-tab label="UART Inputs">
      <app-uart/>
    </mat-tab>
    <mat-tab label="Bluetooth Inputs">
      <app-bluetooth/>
    </mat-tab>
  </mat-tab-group>
</div>
